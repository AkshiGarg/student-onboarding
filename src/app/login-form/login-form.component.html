<form [formGroup]="loginForm" (ngSubmit)="loginForm.valid && onSubmit()" novalidate>
  <div class="form-border">
    <div class="container">
      <span *ngIf="!valid">
        <mat-error>
          Invalid Username and Password.
        </mat-error>
      </span>
      <h1>Login Form</h1>
      <mat-form-field appearance="outline">
        <mat-label>Username</mat-label>
        <input matInput placeholder="Username" formControlName="username">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input matInput placeholder="Password" [type]="hide? 'password' : 'text'" formControlName="password">
        <mat-icon matSuffix (click)="hide=!hide">
          {{hide? 'visibility' : 'visibility_off'}}
        </mat-icon>
      </mat-form-field>
      <div class="button-row">
        <button mat-raised-button type="submit" [disabled]='!loginForm.valid'>Login</button>
      </div>
    </div>
  </div>
</form>
