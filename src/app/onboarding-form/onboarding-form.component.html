<h1>Onboarding Form</h1>
<form [formGroup]='onboardingForm' (ngSubmit)='onSubmit()' class="container">
    <!-- <label>
        Student Name
        <input type="text" formControlName="name" placeholder="Name"/>
    </label> -->
    <mat-form-field [hideRequiredMarker]="onboardingForm.value.hideRequired"
        [floatLabel]="onboardingForm.value.floatLabel">
        <input matInput placeholder="Student Name" required formControlName="name">
    </mat-form-field>

    <!-- <label>
        Category
        <select formControlName="category" (change)="onSelecting($event.target.value)">
            <option value="" hidden>Select Category</option>
            <option value="international">International</option>
            <option value="domestic">Domestic</option>
        </select>
    </label> -->


    <mat-form-field [hideRequiredMarker]="onboardingForm.value.hideRequired"
        [floatLabel]="onboardingForm.value.floatLabel">
        <mat-select required formControlName="category" (ngModelChange)="onSelecting()">
            <mat-option value="international">International</mat-option>
            <mat-option value="domestic">Domestic</mat-option>
        </mat-select>
        <mat-label>
            Select Category
        </mat-label>
    </mat-form-field>


    <div>
        <!-- <label>Documents</label> -->
        <div formArrayName="documents" *ngFor="let document of onboardingForm.controls.documents.controls; let i=index">
            <mat-checkbox [formControlName]='i'>{{documentsByCatogoryType[i].name}}</mat-checkbox>
            <span class="required" *ngIf='documentsByCatogoryType[i].mandatory'>*</span>
        </div>
        <!-- {{document}} -->
        <!-- <span formControlName="name"></span> -->
        <!-- <label>{{documents[i].name}}</label> -->
        <!-- <label>{{name}}</label> -->

    </div>
    <label>
        Date Of Birth
        <input type="date" formControlName="dob" />
    </label>

    <!-- <mat-form-field>
        <input matInput [matDatepicker]="picker" placeholder="Date of Birth" formControlName="dob">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field> -->

    <!-- <label>
        Father's Name
        <input type="text" formControlName="father" placeholder="Father's Name" />
    </label> -->

    <mat-form-field [hideRequiredMarker]="onboardingForm.value.hideRequired"
        [floatLabel]="onboardingForm.value.floatLabel">
        <input matInput placeholder="Father's Name" required formControlName="father">
    </mat-form-field>
    <!-- 
    <label>
        Mother's Name
        <input type="text" formControlName="mother" placeholder="Mother's Name" />
    </label> -->

    <mat-form-field [hideRequiredMarker]="onboardingForm.value.hideRequired"
        [floatLabel]="onboardingForm.value.floatLabel">
        <input matInput placeholder="Mother's Name" required formControlName="mother">
    </mat-form-field>
    <!-- <label>
        Last class score
        <input type="text" formControlName="score" placeholder="Marks(%)" />
    </label> -->
    <mat-form-field [hideRequiredMarker]="onboardingForm.value.hideRequired"
        [floatLabel]="onboardingForm.value.floatLabel">
        <input matInput placeholder="Last class score(in %)" required formControlName="score">
    </mat-form-field>

    <div class="button-row">
        <button mat-raised-button type="submit" [disabled]='!onboardingForm.valid'>Onboard</button>
    </div>
</form>
