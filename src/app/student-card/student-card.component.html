<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>{{student.name}}</mat-card-title>
    <mat-card-subtitle>Date Of Birth: {{student.dob}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-actions class="card-actions">
    <button mat-raised-button color="primary">Edit</button>
    <button mat-raised-button color="primary">View</button>
    <button mat-raised-button color="primary" (click)="delete(student.id)">Delete</button>
  </mat-card-actions>
</mat-card>
